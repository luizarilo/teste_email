<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./home/scripts.js" defer></script>

    <link rel="stylesheet" href="../styles/styles.css" />
    <title>News Letter</title>
  </head>
  <body>
    <main class="main-container">
      <section class="information-container">
        <article class="text-container">
          <header>
            <h1>Stay update!</h1>
            <h6>Join 60,000+ product managers receiving monthly updates on:</h6>
          </header>
          <ul>
            <li>
              <img
                src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
                alt="list-topic"
                class = "image-topic"
              />Product discovery and building what matters
            </li>
            <li>
              <img
                src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
                alt="list-topic"
                class = "image-topic"
              />Measuring to ensure updates are a success
            </li>
            <li>
              <img
                src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
                alt="list-topic"
                class = "image-topic"
              />And much more!
            </li>
          </ul>
        </article>
        <form action="https://formspree.io/f/xoqorpgn" method="POST" class = "form-container" action="">
          <div class="input-information">
            <label for="email">Email adress</label>
            <p class = "error">Valid email required</p>
          </div>
          <input class= "input-email" type="email" name="email" id="email" placeholder="email@company.com"/>
          <button class="btn-submit" id ="btn-submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
      <section class="image-container">
        <div class="image">
         
        </div>
      </section>

    </main>
  </body>
</html>
